name: Daemon Checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-1804
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd daemon
          pipenv install --dev
      - name: isort
        run: |
          cd daemon
          pipenv run isort
      - name: black
        run: |
          cd daemon
          pipenv run black --exclude ".+_pb2.*.py|doc|build|utm\.py" .
      - name: flake8
        run: |
          cd daemon
          pipenv run flake8
